<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SPAQ</title>
  <link href="styles/app.css" rel="stylesheet" type="text/css">
  <!-- <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <!-- <link rel="icon" href="data:,"> -->
</head>

<body>

  <div class="wrapper">

    <header>
      <h1>SPAQ Web Recorder (Demo)</h1>
    </header>

    <section class="main-controls">
      <canvas class="visualizer" height="60px"></canvas>
      <div id="buttons">
        <button class="record">Record</button>
        <button class="stop">Stop</button>
      </div>
    </section>

    <section class="sound-clips">


    </section>

  </div>

  <label for="toggle"><img src="app-icons/CLARIAH_icon.png" alt=""></label>
  <input type="checkbox" id="toggle">

  <aside>
    <h2>Information</h2>

    <p>SPAQ Web Recorder is based on <a href="https://github.com/mdn/web-dictaphone">web-dictaphone</a></p>
    <p> It's built using <a
        href="https://developer.mozilla.org/en-US/docs/Web/API/Navigator.getUserMedia">getUserMedia</a> and the <a
        href="https://developer.mozilla.org/en-US/docs/Web/API/MediaRecorder_API">MediaRecorder API</a>, which provides
      an easier way to capture Media streams.</p>

    <p>Icon courtesy of <a href="http://findicons.com/search/microphone">Find Icons</a>. Thanks to <a
        href="http://soledadpenades.com/">Sole</a> for the Oscilloscope code!</p>
  </aside>


  <script src="scripts/app.js"></script>

</body>

</html>
