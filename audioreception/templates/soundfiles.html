<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='server.css') }}"> -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/server.css') }}">
    <!-- <link rel="stylesheet" href="static/server.css"> -->

    <title>Reception {{ title }} </title>
</head>
<body>
    <h1>Reception {{ title }} </h1>
    <h2>Surveyid: {{ surveyid }} </h2>
    <h3>Responseid: {{ responseid }}</h3>
    {% for item in lijst %}  
        {% if item != ".DS_Store" %} 
            <div>
                <span class="filename">{{ item }}</span>
                    <audio controls src="/{{ dir }}/{{ item }}">
                        Your browser does not support the
                        <code>audio</code> element.
                    </audio> 

            </div>  
        {% endif %}  
    {% endfor %}

</body>
</html>
