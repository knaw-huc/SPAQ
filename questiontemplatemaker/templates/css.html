<style type="text/css">* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html,
  body {
    height: 100%;
    font-size: 100%;
    /* the default is 16px, according to this: https://www.sitepoint.com/understanding-and-using-rem-units-in-css/ */
  }

  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    font-size: 0.8rem;
  }

  header {
    margin-bottom: 40px;
  }

  .wrapper {
    height: 100%;
    display: flex;
    flex-direction: column;
    padding: 2px;
  }

  h1,
  h2 {
    font-size: 2rem;
    text-align: center;
    font-weight: normal;
    padding: 0.5rem 0 0 0;
  }




  .main-controls {
    margin-top: 4rem;
    padding: 0.5rem 0;
  }

  canvas {
    display: block;
    margin-bottom: 0.5rem;
  }

  ul {
    margin-left: 1rem;
  }

  ul li {
    font-size: 1rem;
  }

  #buttons {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }

  #buttons button {
    font-size: 1rem;
    padding: 1rem;
    width: calc(50% - 0.25rem);
  }

  button {
    font-size: 1rem;
    /* background: #af02a7; */
    background: #04a311;

    text-align: center;
    color: white;
    border: none;
    transition: all 0.2s;
    padding: 0.5rem;
  }

  button:hover,
  button:focus {
    box-shadow: inset 0px 0px 0px 0px rgb(0, 0, 0);
    background: #05d617;
  }

  button:active {
    box-shadow: inset 0px 0px 20px rgba(0, 0, 0, 0.5);
    transform: translateY(2px);
  }


  /* Make the clips use as much space as possible, and
 * also show a scrollbar when there are too many clips to show
 * in the available space */
  .sound-clips {
    flex: 1;
    overflow: auto;
  }

  section,
  article {
    display: block;
  }

  .clip {
    padding-bottom: 1rem;
  }

  audio {
    width: 100%;
    display: block;
    margin: 1rem auto 0.5rem;
  }

  .clip p {
    display: inline-block;
    font-size: 1rem;
  }

  .clip button {
    font-size: 1rem;
    float: right;
  }

  button.delete {
    background: #f00;
    padding: 0.5rem 0.75rem;
    font-size: 0.8rem;
    width: 10%;
  }

  button.download {
    background: rgb(30, 163, 12);
    padding: 0.5rem 0.75rem;
    font-size: 0.8rem;
  }

  button.store {
    background: rgb(168, 9, 142);
    padding: 0.5rem 0.75rem;
    font-size: 0.8rem;
    width: 10%;
  }

  /* Checkbox hack to control information box display */

  label {
    font-size: 3rem;
    position: absolute;
    top: 2px;
    right: 3px;
    z-index: 5;
    cursor: pointer;
    background-color: white;
    border-radius: 10px;
  }

  input[type=checkbox] {
    position: absolute;
    top: -100px;
  }

  aside {
    position: fixed;
    top: 15%;
    left: 0;
    width: 100%;
    height: 100%;
    transform: translateX(100%);
    transition: 0.3s all ease-out;
    background-color: #efefef;
    padding: 1rem;
  }


  header h1 {
    position: relative;
    z-index: 6;
  }

  /* how did they do this declarative css animation trick?  */

  /* end css trick */

  aside p {
    font-size: 1.2rem;
    margin: 0.5rem 0;
  }

  aside a {
    color: #666;
  }

  /* Toggled State of information box */
  input[type=checkbox]:checked~aside {
    transform: translateX(0);
  }

  /* Cursor when clip name is clicked over */

  .clip p {
    cursor: pointer;
  }

  /* message */

  #message {
    color: dark-grey;
    font-size: 1.5rem;
    text-align: center;
    font-weight: normal;
    padding: 0.5rem 0 0.5rem 0;
  }

  #question {
    color: dark-grey;
    font-size: 1.5rem;
    text-align: center;
    font-weight: normal;
    padding: 0.5rem 0 0.5rem 0;
  }

  /* Adjustments for wider screens */
  @media all and (min-width: 800px) {

    /* Don't take all the space as readability is lost when line length
     goes past a certain size */
    .wrapper {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
    }
  }
</style>
